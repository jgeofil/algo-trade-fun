version: "3.9"

services:
  db:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-algo}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-algo}
      POSTGRES_DB: ${POSTGRES_DB:-algo_trade}
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
